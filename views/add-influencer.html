<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/add-influencer.css">
    <title>Add Influencer</title>
</head>
<body>

    <h2>Add Influencer</h2>
    
    <form action="/add-influencer" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="handle">Handle:</label>
        <input type="text" id="handle" name="handle">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="100">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="niche">Niche:</label>
        <input type="text" id="niche" name="niche">

        <label for="follower_count">Follower Count:</label>
        <input type="number" id="follower_count" name="follower_count">

        <label for="avg_likes">Average Likes:</label>
        <input type="number" id="avg_likes" name="avg_likes">

        <label for="avg_comments">Average Comments:</label>
        <input type="number" id="avg_comments" name="avg_comments">

        <div class="button-group">
            <a href="/" class="btn-back">Back to Home</a>
            <input type="submit" value="Add Influencer">
        </div>
    </form>

    <form action="/clear-db" method="post" class="clear-db-form">
        <input type="submit" value="Clear Database" class="btn-clear-db">
    </form>

</body>
</html>
